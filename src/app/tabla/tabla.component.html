<div class="card">
    <p-table [value]="abilities">
      <ng-template pTemplate="header">
        <tr>
          <th>Habilidad</th>
          <th>Tipo</th>
        </tr>
      </ng-template>
      <ng-template let-ability pTemplate="body">
        <tr>
          <td>{{ ability.name }}</td>
          <td>{{ types }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
