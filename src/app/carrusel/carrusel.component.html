<div class="card">
    <p-carousel [value]="evolutionChain" [numVisible]="1" [numScroll]="1">
      <ng-template let-evolution pTemplate="item">
        <div class="border-1 surface-border p-4 m-2 text-center">
          <img [src]="evolution.image" [alt]="evolution.name" class="w-24 h-24 mx-auto" />
          <div class="mt-2 font-medium">{{ evolution.name }}</div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
